<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinThis - Tokenize Anything</title>
  <meta name="description" content="Launch coins directly from your phone. TikTok, YouTube, Twitter, anything. You never leave the app.">
  <link rel="icon" type="image/png" href="/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.8;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-out;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    .tagline {
      font-size: 1.25rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .coming-soon {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 100px;
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .features {
      max-width: 600px;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-out 0.8s both;
    }

    .feature {
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }

    .feature:last-child {
      border-bottom: none;
    }

    .feature-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .feature-desc {
      font-size: 0.875rem;
      color: rgba(255,255,255,0.5);
    }

    .social {
      animation: fadeIn 1s ease-out 1s both;
    }

    .social a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background: #fff;
      color: #000;
      border-radius: 100px;
      font-weight: 600;
      font-size: 0.875rem;
      transition: transform 0.2s, opacity 0.2s;
    }

    .social a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .social svg {
      width: 18px;
      height: 18px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .title {
        font-size: 2.5rem;
      }
      .tagline {
        font-size: 1rem;
      }
      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="/bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <img src="/logo.png" alt="CoinThis" class="logo">

    <h1 class="title">CoinThis</h1>
    <p class="tagline">Tokenize anything. Directly from your phone.</p>

    <span class="coming-soon">Coming Soon</span>

    <div class="features">
      <div class="feature">
        <div class="feature-title">No wallet needed</div>
        <div class="feature-desc">Just tap share, name your coin, launch. That's it.</div>
      </div>
      <div class="feature">
        <div class="feature-title">Works inside any app</div>
        <div class="feature-desc">TikTok, YouTube, Twitter, Instagram. You never leave.</div>
      </div>
      <div class="feature">
        <div class="feature-title">Built for everyone</div>
        <div class="feature-desc">If you can share a link, you can launch a coin.</div>
      </div>
    </div>

    <div class="social">
      <a href="https://x.com/CoinThisNow" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Follow @CoinThisNow
      </a>
    </div>
  </div>
</body>
</html>
